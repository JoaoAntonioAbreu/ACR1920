<!doctype html>
<html>

<head>
  <title>ACR AJAX</title>
</head>

<body style="padding: 40px;">

  <ul>
    <li><a href="index.html">Fetch API</a></li>
    <li><a href="vue.html">vue.js + fetch</a></li>
    <li><a href="jquery.html">jQuery AJAX</a></li>
    <li><a href="exercise.html">Exercise</a></li>
    <li><a href="xhr.html">XMLHttpRequest</a></li>
  </ul>

  <div class="container">
    <h3>Fetch Exercise</h3>
    <button id="btn1" onclick="fetchAll()">list posts</button>
    <button id="btn2" onclick="posts1()">post 1</button>
    <button id="btn3" onclick="fetch2()">user 2 todos</button>
    <button id="btn4" onclick="fetch2Comp()">user 2 completed todos</button>
    <button id="btn5" onclick="nAlbums()"></button>
  </div>

  <div id="result">
  </div>

  <script>
    var fetchAll = function () {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => console.log(json))
    }
    var posts1 = function(){
      fetch('https://jsonplaceholder.typicode.com/posts?userId=1')
        .then(response => response.json())
        .then(json => console.log(json))
    }

    var fetch2= function(){
      fetch('https://jsonplaceholder.typicode.com/todos?userId=2')
        .then(response => response.json())
        .then(json => console.log(json))
    }
    
    var fetch2Comp = function(){
      fetch('https://jsonplaceholder.typicode.com/todos?userId=2&completed=true')
        .then(response => response.json())
        .then(json => console.log(json))
    }

    var nAlbums=function(){
      fetch('https://jsonplaceholder.typicode.com/albums?userId=2[].length')
        .then(response => response.json())
        .then(json => console.log(json))
    }


  </script>
</body>

</html>
